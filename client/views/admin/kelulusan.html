<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title"><i class="fa fa-fw fa-home"></i> SMP </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a ui-sref="admin-home" class="breadcrumb-link">SMP</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kelulusan</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <h3 class="text-muted">Data Kelulusan</h3>
                <div class="d-flex justify-content-between">
                    <div class="form-group" style="width: 100px;">
                        <label class="col-form-label">Tahun Ajaran</label>
                        <select class="form-control" ng-model="ta"
                            ng-options="item as item.tahunajaran for item in tahuns">
                        </select>
                    </div>
                    <div> <a ng-show="selectedTa" class="btn btn-outline-success" data-toggle="modal"
                            data-target="#exampleModal" href="" ng-click="model=null;title='Tambah Kelulusan'"><i
                                class="fa fa-plus-square fa-2x"></i></a>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-light">
                            <tr class="border-0">
                                <th rowspan="2">#</th>
                                <th rowspan="2">Nama Siswa</th>
                                <th rowspan="2">NIS</th>
                                <th colspan="3">Nilai </th>
                                <th rowspan="2">Status</th>
                                <th rowspan="2">Berkas</th>
                                <th rowspan="2">Aksi</th>
                            </tr>
                            <tr class="border-0">
                                <th>Sekolah </th>
                                <th>UN</th>
                                <th>Akhir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in source">
                                <td>{{$index+1}}</td>
                                <td>{{item.nama}}</td>
                                <td>{{item.nis}}</td>
                                <td>{{item.nilaisekolah}}</td>
                                <td>{{item.nilaiun}} </td>
                                <td>{{item.nilaiakhir}} </td>
                                <td>{{item.status}} </td>
                                <td>{{item.berkas}} </td>
                                <td>
                                    <ul class="nav justify-content-end">
                                        <li>
                                            <a class="btn btn-outline-warning" href="" data-toggle="modal"
                                                data-target="#exampleModal" ng-click="edit(item)"><i
                                                    class="fa fa-edit fa-1x"></i></a>
                                        </li>
                                        <li>
                                            <a class="btn btn-outline-secondary" ng-click="delete(item)"><i
                                                    class="fa fa-trash fa-1x"></i></a>
                                        </li>
                                    </ul>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="save(model)">
                    <div class="form-group">
                        <label class="col-form-label">Nama Siswa</label>
                        <select class="form-control" ng-model="model.siswa"
                            ng-options="item as item.nama+' - '+item.nis for item in BelumLulus"></select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nilai Sekolah</label>
                        <input ng-model="model.siswa.nilaisekolah" type="number" min="0" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nilai UN</label>
                        <input ng-model="model.siswa.nilaiun" type="number" min="0" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Nilai Akhir</label>
                        <input ng-model="model.siswa.nilaiakhir" type="number" min="0" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Berkas</label>
                        <fileinput model="model.siswa.Berkas" class="form-control" idname="'berkas'"></fileinput>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Berkas</label>
                        <select class="form-control" ng-model="model.siswa.status" required
                            ng-options="item as item for item in helper.statusLulus">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"><i class=" fa fa-spinner fa-spin"
                                ng-show="helper.IsBusy"></i>Simpan </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<style>
    .btn-header {
        position: relative;
    }


    a {
        margin-right: .5rem;
    }

    td,
    th {
        text-align: center;
    }
</style>
