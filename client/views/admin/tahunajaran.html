<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title"><i class="fa fa-fw fa-home"></i> SMP </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a ui-sref="admin-home" class="breadcrumb-link">SMP</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tahun Ajaran</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card border-3 border-top border-top-primary">
            <div class="card-body">
                <h3 class="text-muted">Data Tahun Ajaran</h3>
                <ul class="nav justify-content-end">
                    <li>
                        <a class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal" href=""
                            ng-click="model=null;title='Tambah Tahun Ajaran'"><i
                                class="fa fa-plus-square fa-2x"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card-body p-3">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light">
                            <tr class="border-0">
                                <th>#</th>
                                <th>Tahun Ajaran</th>
                                <th>Semester</th>
                                <th>Status </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in source">
                                <td>{{$index+1}}</td>
                                <td>{{item.tahunajaran}}</td>
                                <td>{{item.semester}}</td>
                                <td><input ng-model="item.status" type="checkbox"></td>
                                <td>
                                    <ul class="nav justify-content-end">
                                        <li>
                                            <a class="btn btn-outline-warning" href="" data-toggle="modal"
                                                data-target="#exampleModal" ng-click="edit(item)"><i
                                                    class="fa fa-edit fa-1x"></i></a>
                                        </li>
                                        <li>
                                            <a class="btn btn-outline-secondary" ng-click="delete(item)"><i
                                                    class="fa fa-trash fa-1x"></i></a>
                                        </li>
                                    </ul>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="save(model)">
                    <div class="form-group">
                        <label class="col-form-label">Tahun</label>
                        <input ng-model="model.tahunajaran" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Semester</label>
                        <select class="form-control" ng-model="model.semester">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Status</label>
                        <input ng-model="model.status" type="checkbox">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"><i class=" fa fa-spinner fa-spin"
                                ng-show="helper.IsBusy"></i>Simpan </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<style>
    .btn-header {
        position: relative;
    }


    a {
        margin-right: .5rem;
    }
</style>
